<fieldset>
    <legend>EmiCalculator</legend>
    <label-widget [text]="'Type of EMI'"></label-widget>
    <table>
        <tr>
            <td>
                <label-widget [text]="'Transaction Amount '"></label-widget>
            </td>
            <td>
                <input #amountTextBox type="text" 
                (input)='setValue(amountTextBox.value)'
                [value]='amount'/>
            </td>
        </tr>
        <tr>
            <td>
                <label-widget [text]="'Tenure'"></label-widget>
            </td>
            <td>
                <input #tenureTextBox type="text" 
                (input)='setTenure(tenureTextBox.value)'
                [value]='tenure'/>
            </td>
        </tr>
        <tr>
            <td>
                <label-widget [text]="'Rate of Interest Per Annum (%)'"></label-widget>
            </td>
            <td>
                <input #interestRateTextBox type="text" 
                (input)='setInterestRate(interestRateTextBox.value)'
                [value]='interestRate'/>
            </td>
        </tr>
        <tr>
            <td>
               <button (click)="calculateEmi()">Calculate EMI</button>
            </td>
            <td>
                <button (click)="reset()">Reset</button>
            </td>
        </tr>     
    </table>      
</fieldset>
